<ion-side-menus enable-menu-with-back-views="false" >
    <ion-side-menu-content >
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="menuContent" style="background-color:#00582A;">
        <ion-header-bar class="bar-stable">
            <!--<div class="title">Menu</div>-->
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header">
            <ion-list id="menu-null" style="background-color:#FF5113;">
                <ion-item class="item-icon-right color-orange" ui-sref="app.smartMarathon" menu-close="">
                    {{strings.Menu_SM_Title}}
                    <span class="item-note color-green">{{strings.Menu_SM_Subtitle}}</span>
                    <i class="icon ion-calculator"></i>
                </ion-item>
                <ion-item class="item-icon-right color-orange" ui-sref="app.gSSI" menu-close="">
                    {{strings.Menu_GSSI_Title}}
                    <span class="item-note color-green">{{strings.Menu_GSSI_Subtitle}}</span>
                    <i class="icon ion-flash"></i>
                </ion-item>
                <!--<ion-item class="item-icon-right color-orange" ui-sref="app.about" menu-close="">
                    {{strings.Menu_AboutSM_Title}}
                    <span class="item-note color-green">{{strings.Menu_AboutSM_Subtitle}}</span>
                    <i class="icon ion-document-text"></i>
                </ion-item>-->
                <ion-item class="item-icon-right color-orange" ui-sref="app.contact" menu-close="">
                    {{strings.Menu_Contact_Title}}
                    <i class="icon ion-email"></i>
                </ion-item>
                <label class="item item-select">
                    <span class="input-label color-orange">{{strings.Menu_Language_Title}}</span>
                    <img src="../img/flags/us.png" ng-show="isEnglish()" />
                    <img src="../img/flags/cr.png" ng-hide="isEnglish()" />
                    <select ng-model="language" ng-options="y.Text for (x, y) in languages" ng-change="setLanguage(language)"></select>
                </label>
                <ion-toggle toggle-class="toggle-balanced" class="color-orange" ng-model="isMetric" ng-change="isMetricChanged(isMetric)">{{strings.Menu_Metric_Title}}</ion-toggle>                
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
